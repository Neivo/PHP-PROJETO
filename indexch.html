<!DOCTYPE html>
<html>
<head>
    <title>Lista de Colaboradores</title>
    <style>
        /* Estilos aqui */
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .colaboradores-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .colaborador {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .colaborador img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .colaborador-info {
            flex-grow: 1;
        }

        .colaborador h3 {
            margin: 0;
        }

        .colaborador p {
            margin: 0;
            font-size: 14px;
        }

        .acoes {
            display: flex;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Filiais</h2>
        <select id="filiais">
            <option value="matriz">Matriz</option>
            <option value="filial1">Filial 1</option>
            <option value="filial2">Filial 2</option>
            <!-- Adicione mais opções para outras filiais -->
        </select>
        <h2>Colaboradores</h2>
        <input type="text" id="search" placeholder="Buscar colaborador">
        <ul class="colaboradores-list" id="colaboradores">
            <li class="colaborador" data-filial="matriz" data-setor="GEDEC-ATIVOS" data-telefone="123456789" data-email="neivo@example.com" data-ramal="123">
                <img src="./neivo imagem.jpg" alt="Foto do Colaborador"> <!-- Substitua com a URL da foto do colaborador -->
                <div class="colaborador-info">
                    <h3>Neivo Sander</h3>
                    <p>Setor: GEDEC-ATIVOS</p>
                    <p>Filial: Matriz</p>
                    <p>Ramal: 123</p>
                    <p>Email: neivo@example.com</p>
                </div>
                <div class="acoes">
                    <button class="ligar">Ligar</button>
                    <button class="email"> Email</button>
                </div>
            </li>
            <!-- Adicione mais colaboradores -->
        </ul>
    </div>
    <script>
        const filiaisSelect = document.getElementById('filiais');
        const colaboradoresList = document.getElementById('colaboradores');
        const searchInput = document.getElementById('search');

        filiaisSelect.addEventListener('change', function() {
            const selectedFilial = filiaisSelect.value;
            filterColaboradores(selectedFilial);
        });

        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase();
            filterColaboradoresBySearch(searchTerm);
        });

        function filterColaboradores(filial) {
            const colaboradores = document.querySelectorAll('.colaborador');
            colaboradores.forEach(colaborador => {
                colaborador.style.display = colaborador.dataset.filial === filial ? 'flex' : 'none';
            });
        }

        function filterColaboradoresBySearch(term) {
            const colaboradores = document.querySelectorAll('.colaborador');
            colaboradores.forEach(colaborador => {
                const nome = colaborador.querySelector('h3').textContent.toLowerCase();
                colaborador.style.display = nome.includes(term) ? 'flex' : 'none';
            });
        }

        // Simulação de ligação e envio de email (substitua com ações reais)
        colaboradoresList.addEventListener('click', function(event) {
            if (event.target.classList.contains('ligar')) {
                const telefone = event.target.parentElement.parentElement.dataset.telefone;
                // Aqui você pode adicionar a lógica real para ligar para o número de telefone
                alert(`Ligando para ${telefone}`);
            } else if (event.target.classList.contains('email')) {
                const email = event.target.parentElement.parentElement.dataset.email;
                // Aqui você pode adicionar a lógica real para abrir o cliente de email
                alert(`Enviando email para ${email}`);
            }
        });
    </script>
</body>
</html>
